name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Build ⚙️
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.3.3
        with:
          branch: gh-pages
          folder: build
